[stack]
id = "heroku-18"
build-image = "heroku/pack:18-build"
run-image = "heroku/pack:18"

[lifecycle]
version = "0.4.0"

[[buildpacks]]
  id = "heroku/nodejs-engine-buildpack"
  uri = "https://github.com/heroku/nodejs-engine-buildpack/releases/download/v0.3.0/nodejs-engine-buildpack-v0.3.0.tgz"

[[buildpacks]]
  id = "heroku/nodejs-npm-buildpack"
  uri = "https://github.com/heroku/nodejs-npm-buildpack/releases/download/v0.1.2/nodejs-npm-buildpack-v0.1.2.tgz"

[[buildpacks]]
  id = "heroku/nodejs-yarn"
  uri = "https://github.com/heroku/nodejs-yarn-buildpack/releases/download/v0.0.1/nodejs-yarn-buildpack-v0.0.1.tgz"

[[buildpacks]]
  id = "salesforce/sf-fx-middleware"
  uri = "https://github.com/forcedotcom/sf-fx-middleware/releases/download/v0.0.4/sf-fx-middleware-buildpack-v0.0.4.tgz"

[[buildpacks]]
  id = "heroku/node-function"
  uri = "https://github.com/heroku/node-function-buildpack/releases/download/v0.5.0/node-function-buildpack-v0.5.0.tgz"

[[buildpacks]]
  id = "heroku/java"
  uri = "https://github.com/heroku/java-buildpack/releases/download/v0.14/java-buildpack-v0.14.tgz"

[[buildpacks]]
  id = "heroku/java-function"
  uri = "https://github.com/heroku/java-function-buildpack/releases/download/v0.3.0/java-function-buildpack-v0.3.0.tgz"

[[order]]
  # node functions
  [[order.group]]
    id = "heroku/nodejs-engine-buildpack"
    version = "0.3.0"

  [[order.group]]
    id = "heroku/nodejs-yarn"
    version = "0.0.1"

  [[order.group]]
    id = "salesforce/sf-fx-middleware"
    version = "0.0.4"
    optional = true

  [[order.group]]
    id = "heroku/node-function"
    version = "0.5.0"

[[order]]
  # node functions
  [[order.group]]
    id = "heroku/nodejs-engine-buildpack"
    version = "0.3.0"

  [[order.group]]
    id = "heroku/nodejs-npm-buildpack"
    version = "0.1.2"

  [[order.group]]
    id = "salesforce/sf-fx-middleware"
    version = "0.0.4"
    optional = true

  [[order.group]]
    id = "heroku/node-function"
    version = "0.5.0"

[[order]]
  # java functions
  [[order.group]]
    id = "heroku/java"
    version = "0.14"

  [[order.group]]
    id = "heroku/java-function"
    version = "0.3.0"
